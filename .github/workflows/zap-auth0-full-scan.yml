name: ZAP Authenticated Full Scan (Auth0 – Browser Based)

on:
  workflow_dispatch:

jobs:
  zap-full-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug – list repo files
      run: |
        echo "=== Repo root ==="
        ls -la
        echo "=== Find automation file ==="
        find . -name "automation.yaml" -o -name "automation.yml"

    - name: Create output folder
      run: mkdir -p zap-output && chmod 777 zap-output

    - name: Run ZAP Automation Framework
      run: |
        docker run --rm \
          -v "$(pwd):/zap/wrk" \
          ghcr.io/zaproxy/zaproxy:stable \
          zap.sh -cmd \
          -addoninstall selenium \
          -addoninstall webdriverlinux \
          -autorun /zap/wrk/automation.yaml

    - name: Upload ZAP reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports
        path: zap-output/
